<section class="projects vh-100" id="projects">
    <div class="projects_container d-flex flex-column justify-content-center align-items-center h-100">
        <div class="project_header d-flex flex-row justify-content-center">
            <h1 class="project_title">Projects</h1>
            <div class="ico_container">
                <i class="fa-solid fa-pen-to-square edit_button edit_button_ico position-absolute mt-2 ms-3" data-bs-toggle="modal" data-bs-target="#addProjectModal"></i>
            </div>
            <div class="modal fade" id="addProjectModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel">Add new project</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="text-dark mb-2">Project</h5>
                            <input type="text" class="form-control mb-2" id="inputProjectTitle" placeholder="Project title" value="">
                            <textarea class="form-control mb-2" placeholder="Project description" id="inputDescription" value=""></textarea>
                            <h5 class="text-dark mb-2">Links</h5>
                            <input type="text" class="form-control mb-2" id="inputProjectImgUrl" placeholder="Image url" value="">
                            <input type="text" class="form-control mb-1" id="inputProjectLink" placeholder="Link" value="">
                            <input type="checkbox" class="form-check-input" id="checkEnabledLink" checked>
                            <label class="form-check-label text-dark ms-1 mb-1" for="checkEnabledLink">
                                Enable link
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-bs-target="#deleteProjectModal" data-bs-toggle="modal">Delete existing project</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="deleteProjectModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel">Delete project</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-dark">Project name</th>
                                        <th scope="col" class="text-dark">Delete button</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-dark">Project 1</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                    <tr>
                                        <td class="text-dark">Project 2</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                    <tr>
                                        <td class="text-dark">Project 3</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                    <tr>
                                        <td class="text-dark">Project 4</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                    <tr>
                                        <td class="text-dark">Project 5</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                    <tr>
                                        <td class="text-dark">Project 6</td>
                                        <td><div class="d-grid"><button type="button" class="btn btn-danger btn-sm">Delete project</button></div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-target="#addProjectModal" data-bs-toggle="modal">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="project_hr opacity-100 w-25 mt-1">
        <div class="project_cards_container">
            <swiper class="project_cards my-swiper my_swiper"
                style="--swiper-navigation-color: #dc3545;--swiper-pagination-color: #dc3545"
                [slidesPerView]="1"
                [spaceBetween]="10"
                [navigation]="true"
                [centeredSlides]="true"
                [keyboard]="{
                    enabled: true
                }"
                [loop]="true"
                [loopFillGroupWithBlank]="true"
                [pagination]="{
                clickable: true
                }"
                [autoplay]="true"
                class="my-swiper my_swiper"
                [speed]="1000"
                [breakpoints]="{
                    '640': {
                    slidesPerView: 2,
                    spaceBetween: 20
                    },
                    '930': {
                    slidesPerView: 3,
                    spaceBetween: 20
                    },
                    '1250': {
                    slidesPerView: 4,
                    spaceBetween: 30
                    },
                    '1300': {
                        slidesPerView: 5,
                        spaceBetween: 30
                    }
                }"
            >
                <ng-template swiperSlide class="swiper_slide" *ngFor="let project of data">
                    <div class="project_card"><a class="project_link" [href]="project?.link"> 
                        <div class="project_card_header animated_bg project_card_img" id="project_header">

                            <img [src]="project?.img" alt="Imagen del proyecto {{project?.title}}">
                        </div>
                        <div class="project_card_content">
                            <h3 class="project_card_title fs-5 m-0" id="title">
        
                               {{project?.title}}
                            </h3>
                            <p class="project_card_text lh-sm mt-3 mb-6" id="text">
        
                                {{project?.description}}
                            </p>
                            <div class="project_button_container"><a [href]="project?.link" class="button d-block p-3">WEB / GITHUB</a></div>
                        </div>
                    </a></div>
                </ng-template>
