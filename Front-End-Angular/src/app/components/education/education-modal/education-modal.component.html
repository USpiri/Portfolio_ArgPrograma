<div class="modal fade" id="editEducationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="editEducationModalLabel">Edit education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <h5 class="text-dark mb-2">Education</h5>
                <input type="text" class="form-control mb-2" id="editEducationInstitute" placeholder="Institute Name" value="">
                <input type="text" class="form-control mb-4" id="editEducationTitle" placeholder="Title" value="">
                <h5 class="text-dark">
                    Time
                    <input type="checkbox" class="form-check-input ms-4 fs-6" id="editEducationIsActual">
                    <label class="form-check-label text-dark ms-1 fs-6" for="editEducationIsActual">
                        Is Actual
                    </label>
                </h5>
                <div class="row g-2 mb-4">
                    <div class="col-sm">
                        <label for="editEducationStartDate" class="form-label fs-6 text-dark mb-0">Start date</label>
                        <input type="date" class="form-control" id="editEducationStartDate" placeholder="Start Date" value="">
                    </div>
                    <div class="col-sm">
                        <label for="editEducationEndDate" class="form-label fs-6 text-dark mb-0">End date</label>
                        <input type="date" class="form-control" id="editEducationEndDate" placeholder="End date" value="">
                    </div>
                </div>
                <h5 class="text-dark mb-2">Links</h5>
                <input type="text" class="form-control mb-2" id="editEducationEducationImgUrl" placeholder="Image url" value="">
                <input type="text" class="form-control mb-1" id="editEducationEducationLink" placeholder="Link" value="">
                <input type="checkbox" class="form-check-input" id="editEducationEnabledLink">
                <label class="form-check-label text-dark ms-1 mb-1" for="editEducationEnabledLink">
                    Enable link
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
