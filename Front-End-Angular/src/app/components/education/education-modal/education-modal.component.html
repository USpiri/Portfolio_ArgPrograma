<div class="modal fade" id="editEducationModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="editEducationModalLabel">Edit education</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onClose()"></button>
                </div>
                <div class="modal-body">
                    <h5 class="text-dark mb-2">Education</h5>
                    <input type="text" class="form-control mb-2" id="editEducationInstitute" placeholder="Institute Name" name="institute" [(ngModel)]="educationActual.where">
                    <input type="text" class="form-control mb-4" id="editEducationTitle" placeholder="Title" name="title" [(ngModel)]="educationActual.degree">
                    <h5 class="text-dark">
                        Time
                        <input type="checkbox" class="form-check-input ms-4 fs-6" id="editEducationIsActual" name="is_actual" [(ngModel)]="educationActual.is_actual">
                        <label class="form-check-label text-dark ms-1 fs-6" for="editEducationIsActual">
                            Is Actual
                        </label>
                    </h5>
                    <div class="row g-2 mb-4">
                        <div class="col-sm">
                            <label for="editEducationStartDate" class="form-label fs-6 text-dark mb-0">Start date</label>
                            <input type="date" class="form-control" id="editEducationStartDate" name="start_date" [(ngModel)]="formated_start_date"> 
                        </div>
                        <div class="col-sm">
                            <label for="editEducationEndDate" class="form-label fs-6 text-dark mb-0">End date</label>
                            <input type="date" class="form-control" id="editEducationEndDate" name="end_date" [(ngModel)]="formated_end_date">
                        </div>
                    </div>
                    <h5 class="text-dark mb-2">Links</h5>
                    <input type="text" class="form-control mb-2" id="editEducationEducationImgUrl" placeholder="Image url" name="img_url" [(ngModel)]="educationActual.img_url">
                    <input type="text" class="form-control mb-1" id="editEducationEducationLink" placeholder="Link" name="link" [(ngModel)]="educationActual.link">
                    <input type="checkbox" class="form-check-input" id="editEducationEnabledLink" name="enabled_link" [(ngModel)]="educationActual.enabled_link">
                    <label class="form-check-label text-dark ms-1 mb-1" for="editEducationEnabledLink">
                        Enable link
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()" >Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
